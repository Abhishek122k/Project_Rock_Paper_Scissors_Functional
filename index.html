<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS_DRAFT</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Header section -->
    <div id="Heading">
      <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <!-- Contact section -->
    <div id="contact">
      <div class="ghlogo">
        <!-- GitHub logo and link -->
        <a href="https://github.com/AbhishekNaik1112">
          <img src="github4.gif" width="90px" height="90px" />
        </a>
      </div>
      <div class="lnlogo">
        <!-- LinkedIn logo and link -->
        <a href="https://www.linkedin.com/in/abhishek-naik-61356b278/">
          <img src="linkedin (1).gif" width="50px" height="50px" />
        </a>
      </div>
    </div>

    <!-- Scoreboard section -->
    <div id="score">
      <div class="Pscore">00</div>
      <div class="Cscore">00</div>
    </div>

    <!-- Game boxes section -->
    <div id="Boxes">
      <img id="Pmove" width="300px" height="300px" />
      <img id="Cmove" width="300px" height="300px" />
    </div>

    <!-- Players section -->
    <div id="Players">
      <div class="player">PLAYER</div>
      <div class="computer">COMPUTER</div>
    </div>

    <!-- Moves (rock, paper, scissors) section -->
    <div id="moves"></div>

    <!-- Footer section -->
    <footer>Made with ❤️ by Abhishek</footer>
  </body>
</html>
